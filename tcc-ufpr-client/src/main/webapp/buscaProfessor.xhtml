<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

	<ui:composition template="/template.xhtml">

		<ui:define name="centro">
			<h:form id="buscaProfessor">
			<p:messages showDetail="true" showIcon="true" showSummary="false" autoUpdate="true" id="messageDisciplina" />
				
				<p:panelGrid styleClass="noborder" id="panelPesquisa">
					<p:row>
						<p:column styleClass="label">
							<h:outputText value="#{msg.professor}: " />
						</p:column>
						<p:column>
							<p:inputText value="#{buscaProfessorBean.nomeProfessor}" />
							<p:commandButton  icon="ui-icon-search" ajax="true" action="#{buscaProfessorBean.buscaProfessorPorNome()}" update=":buscaProfessor"/>
						</p:column>
					</p:row>
				</p:panelGrid>
				
				<div class="center" style="padding-top: 15px;width: 400px;">
					<p:dataTable value="#{buscaProfessorBean.lstProfessores.list}" var="lstProfessor" rows="10" paginator="true"
									 paginatorPosition="bottom" rowKey="#{lstProfessor.id}" rendered="#{buscaProfessorBean.renderTable}"
									 id="professorTable" selection="#{buscaProfessorBean.professorSelecionado}" selectionMode="single" >
							<p:ajax event="rowSelect" listener="#{buscaProfessorBean.selecionaProfessor()}" update=":buscaProfessor" />
						<p:column style="text-align: left;">
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstProfessor.nome}" />
						</p:column>
						
											
						<p:column style="text-align: right;">
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstProfessor.cpf}"  />
						</p:column>
					</p:dataTable>
				</div>
				
				<div class="center" style="padding-top: 15px;">
						<p:panelGrid  styleClass="noborder" id="panelId" rendered="#{buscaProfessorBean.renderInfo}">
							<p:row >
								<p:column styleClass="label">
									<h:outputText value="#{msg.nome}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.nome}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cpf}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.cpf}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.datanasc}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.dataNascimento}" >
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.genero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.sexo}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cep}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.cep}" />	
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.endereco}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.endereco}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.numero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.numero}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.complemento}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.complemento}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cidade}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.cidade}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.estado}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.estado}" />	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.pais}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.pais}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.email}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.email}" />
										 	
								</p:column>
							</p:row>
							<p:row>
								<p:column  styleClass="label">
									<h:outputText value="#{msg.telefone}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaProfessorBean.professor.telefone}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column  styleClass="label">
									<p:commandButton value="#{msg.imprimir}" />
								</p:column>
								<p:column>
									<p:commandButton value="#{msg.editar}" action="#{buscaProfessorBean.editaProfessor()}" ajax="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
