<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

	<ui:composition template="/template.xhtml">

		<ui:define name="centro">
			<h:form id="buscaUsuario">
			<p:messages showDetail="true" showIcon="true" showSummary="false" autoUpdate="true" id="messageDisciplina" />
				
				<p:panelGrid styleClass="noborder" id="panelPesquisa">
					<p:row>
						<p:column styleClass="label">
							<h:outputText value="#{msg.usuario}: " />
						</p:column>
						<p:column>
							<p:inputText value="#{buscaUsuarioBean.nomeUsuario}" />
							<p:commandButton  icon="ui-icon-search" ajax="true" action="#{buscaUsuarioBean.buscaUsuarioPorNome()}" update=":buscaUsuario"/>
						</p:column>
					</p:row>
				</p:panelGrid>
				
				<div class="center" style="padding-top: 15px;width: 400px;">
					<p:dataTable value="#{buscaUsuarioBean.lstUsuarios.list}" var="lstUsuarios" rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{lstUsuarios.id}" 
									 id="userTable" selection="#{buscaUsuarioBean.usuarioSelecionado}" selectionMode="single" rendered="#{buscaUsuarioBean.renderTable}" >
							<p:ajax event="rowSelect" listener="#{buscaUsuarioBean.selecionaUsuario()}" update=":buscaUsuario" />
						<p:column style="text-align: left;">
							<f:facet name="header">
								<h:outputText value="#{msg.nome}" />
							</f:facet>
							<h:outputText value="#{lstUsuarios.nome}" />
						</p:column>
						
											
						<p:column style="text-align: right;">
							<f:facet name="header">
								<h:outputText value="#{msg.doc}" />
							</f:facet>
							<h:outputText value="#{lstUsuarios.cpf}"  />
						</p:column>
					</p:dataTable>
				</div>
				
				<div class="center" style="padding-top: 15px;">
						<p:panelGrid  styleClass="noborder" id="panelId" rendered="#{buscaUsuarioBean.renderInfo}">
							
							<p:row >
								<p:column styleClass="label">
									<h:outputText value="#{msg.nome}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.nome}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cpf}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.cpf}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.datanasc}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.dataNascimento}" >
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.genero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.sexo}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cep}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.cep}" />	
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.endereco}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.endereco}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.numero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.numero}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.complemento}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.complemento}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cidade}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.cidade}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.estado}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.estado}" />	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.pais}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.pais}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.email}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.email}" />
										 	
								</p:column>
							</p:row>
							<p:row>
								<p:column  styleClass="label">
									<h:outputText value="#{msg.telefone}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaUsuarioBean.usuario.telefone}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column  styleClass="label">
									<h:outputText value="#{msg.acesso}: " />
								</p:column>
								<p:column>
									<p:selectManyCheckbox value="#{buscaUsuarioBean.acessos}" >
										<f:selectItem itemLabel="#{msg.aluno}" itemValue="ALUNO"/>
										<f:selectItem itemLabel="#{msg.professor}" itemValue="PROFESSOR"/>
										<f:selectItem itemLabel="#{msg.administracao}" itemValue="ADMINISTRACAO"/>
									</p:selectManyCheckbox>
								</p:column>
							</p:row>
							
							<p:row>
								<p:column  styleClass="label">
									<p:commandButton value="#{msg.salvar}" action="#{buscaUsuarioBean.salva()}" ajax="false"/>
								</p:column>
								<p:column>
									<p:commandButton value="#{msg.editar}" action="#{buscaUsuarioBean.editaUsuario()}" ajax="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
