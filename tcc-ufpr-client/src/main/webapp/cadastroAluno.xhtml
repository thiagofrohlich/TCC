<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

	<ui:composition template="/template.xhtml">

		<ui:define name="centro">
			<h:form id="cadastroAluno">
			<p:messages showDetail="true" showIcon="true" showSummary="false" autoUpdate="true" id="messageAluno" />
				<div class="left" id="div interna">
					<p:panelGrid styleClass="noborder" >
						<p:row>
							<p:column styleClass="label">
								<h:outputText value="#{msg.matricula}: " />
							</p:column>
							<p:column >
								<h:outputText value="#{alunoBean.aluno.matricula}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
				
				<div style="float: right;">
					<p:panelGrid styleClass="noborder">
						<p:row>
							<p:column styleClass="label">
								<h:outputText value="#{msg.ativo}: " />
							</p:column>
							<p:column >
								<h:selectOneRadio value="#{alunoBean.aluno.ativo}" layout="lineDirection">
										<f:selectItem itemLabel="#{msg.sim}" itemValue="true"  />
										<f:selectItem itemLabel="#{msg.nao}" itemValue="false"/>
									</h:selectOneRadio>
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
				<div  style="margin: auto; clear: both">
					<tag:cadastro pessoa="#{alunoBean.aluno}" id="tagAluno" panelId=":cadastroAluno:tagAluno" messageId=":cadastroAluno:messageAluno" 
									verificaCEP="#{alunoBean.buscaCEP}" verificaCPF="#{alunoBean.verificaCPF}"/>
					<p:panelGrid styleClass="noborder" id="panelId">
					
						<p:row>
							<p:column>
								<p:commandButton onclick="PF('cancelaAluno').show()" type="button" value="#{msg.cancelar}" />
							</p:column>
							<p:column>
								<p:commandButton action="#{alunoBean.salvaAluno()}" ajax="false" value="#{msg.salvar}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</div>
				<p:dialog header="#{msg.cancelar}" widgetVar="cancelaAluno"  height="100" >
					<p:button outcome="inicio.xhtml" value="#{msg.sim}" />
					<p:commandButton onclick="PF('cancelaAluno').hide()" type="button" value="#{msg.nao}" />    
				</p:dialog>
				
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
