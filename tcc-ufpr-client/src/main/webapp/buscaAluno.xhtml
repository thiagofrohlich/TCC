<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

	<ui:composition template="/template.xhtml">

		<ui:define name="centro">
			<h:form id="buscaAluno">
			<p:messages showDetail="true" showIcon="true" showSummary="false" autoUpdate="true" id="messageDisciplina" />
				
				<p:panelGrid styleClass="noborder" id="panelPesquisa">
					<p:row>
						<p:column>
							<h:outputText value="#{msg.pesquisar}: " />
						</p:column>
						<p:column>
							<h:selectOneRadio value="#{buscaAlunoBean.tipoPesquisa}">
								<p:ajax event="valueChange"  update=":panelPesquisa" />
								<f:selectItems itemLabel="#{msg.matricula}" itemValue="1"/>
								<f:selectItems itemLabel="#{msg.nome}" itemValue="2"/>
							</h:selectOneRadio>
						</p:column>
					</p:row>
					<p:row rendered="#{buscaAlunoBean.tipoPesquisa == 1}">
						<p:column>
							<h:outputText value="#{msg.matricula}: " />
						</p:column>
						<p:column>
							<p:inputText value=""/>
						</p:column>
					</p:row>
					<p:row rendered="#{buscaAlunoBean.tipoPesquisa == 2}">
						<p:column>
							<h:outputText value="#{msg.nome}: " />
						</p:column>
						<p:column>
							<h:outputText value="#{buscaAlunoBean.aluno.nome}    " />
							<p:commandButton  onclick="PF('buscaAlunoDialog').show()" icon="ui-icon-search" ajax="true" type="button" />
						</p:column>
					</p:row>
				</p:panelGrid>
				
				<div class="center" style="padding-top: 15px;">
						<p:panelGrid  styleClass="noborder" id="panelId" rendered="#{!buscaAlunoBean.renderInfo}">
							
							<p:row >
								<p:column styleClass="label">
									<h:outputText value="#{msg.nome}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.nome}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cpf}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.cpf}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.datanasc}: "  />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.dataNascimento}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.genero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.sexo}" />
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cep}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.cep}" />	
								</p:column>
							</p:row>
							
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.endereco}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.endereco}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.numero}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.numero}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.complemento}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.complemento}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.cidade}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.cidade}"/>	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.estado}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.estado}" />	
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.pais}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.pais}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="label">
									<h:outputText value="#{msg.email}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.email}" />
										 	
								</p:column>
							</p:row>
							<p:row>
								<p:column  styleClass="label">
									<h:outputText value="#{msg.telefone}: " />
								</p:column>
								<p:column>
									<h:outputText value="#{buscaAlunoBean.aluno.telefone}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column  styleClass="label">
									<p:commandButton value="#{msg.imprimir}" />
								</p:column>
								<p:column>
									<p:commandButton value="#{msg.editar}" action="#{buscaAlunoBean.editaAluno()}" ajax="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
