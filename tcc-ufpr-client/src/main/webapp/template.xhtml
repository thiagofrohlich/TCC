<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tag="http://java.sun.com/jsf/composite/tags">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/default.css" />
		<link rel="stylesheet" type="text/css" href="resources/principal.css" />
		<link rel="stylesheet" type="text/css" href="resources/theme.css" />
	
		  <style type="text/css">
                   .ui-layout-north {
                          z-index:20 !important;
                         overflow:visible !important;;
                    }

                  .ui-layout-north .ui-layout-unit-content {
                        overflow:visible !important;
                   }
            </style>

</h:head>
<h:body onload="#{loginBean.init()}">
	
	<div align="center">
            <p:layout >  
                <p:layoutUnit position="north" size="100" > 
                	<div style="float:left;">
                   		<p:graphicImage value="/resources/img/definitiva.png" style="width:65%;float:left;"/>
                	</div> 
                </p:layoutUnit>  
 
                <p:layoutUnit position="west" size="220" >  
                    <ui:insert name="menu">
                        <h:form>
                            <p:menu>
                           		<p:menuitem value="#{msg.login}"  url="http://localhost:8080/tcc-ufpr-client/login.xhtml" rendered="#{loginBean.login}"/>
                            	<p:submenu label="#{msg.usuario}">
                            		 <p:menuitem value="#{msg.cadastroUsuario}"  url="http://localhost:8080/tcc-ufpr-client/cadastroUsuario.xhtml" />
                            		 <p:menuitem value="#{msg.buscaUsuario}"  url="http://localhost:8080/tcc-ufpr-client/buscaUsuario.xhtml" />
                            		 <p:menuitem value="#{msg.cadastroDisciplina}"  url="http://localhost:8080/tcc-ufpr-client/cadastroDisciplina.xhtml" />
                            		 <p:menuitem value="#{msg.cadastroNoticia}"  url="http://localhost:8080/tcc-ufpr-client/noticias.xhtml" />
                            	</p:submenu>
                            	<p:submenu label="#{msg.aluno}">
                            		 <p:menuitem value="#{msg.cadastroAluno}"  url="http://localhost:8080/tcc-ufpr-client/cadastroAluno.xhtml" />
                            		 <p:menuitem value="#{msg.buscaAluno}"  url="http://localhost:8080/tcc-ufpr-client/buscaAluno.xhtml" />
                            	</p:submenu>
                            	<p:submenu label="#{msg.professor}">
                            		 <p:menuitem value="#{msg.cadastroProfessor}"  url="http://localhost:8080/tcc-ufpr-client/cadastroProfessor.xhtml" />
                            		 <p:menuitem value="#{msg.buscaProfessor}"  url="http://localhost:8080/tcc-ufpr-client/buscaProfessor.xhtml" />
                            		 <p:menuitem value="#{msg.lancarNotas}"  url="http://localhost:8080/tcc-ufpr-client/lancarNotas.xhtml" />
                            	</p:submenu>
                            	<p:menuitem value="#{msg.relatorio}"  url="" />
                            	<p:menuitem value="#{msg.logout}" action="#{loginController.doLogout()}" url="j_spring_security_logout" rendered="#{loginBean.logout}"/>
                            </p:menu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center" id="centro">  
                    <ui:insert name="centro" >
                     
                    </ui:insert>
                </p:layoutUnit>  
            </p:layout>  
        </div>

</h:body>
</html>
